<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../static/css/index.css" />
        <title>Taipei one day trip</title>
    </head>
    <body class="body">
        <div class="nav">
            <div class="nav_wrap">
                <div class="nav_home">台北一日遊</div>
                <div class="nav_menu">
                    <button class="nav_button">預定行程</button>
                    <button class="nav_button">登入/註冊</button>
                </div>
            </div>
        </div>
        <div class="main_page">
            <div class="main_page_text">
                <div class="main_page_text_title">輕鬆享受台北一日悠閒</div>
                <div class="main_page_text_p">
                    探索每個角落，體驗城市的深度旅遊行程
                </div>
                <form class="search_bar">
                    <input
                        type="text"
                        class="search_bar_input"
                        placeholder="輸入景點名稱查詢"
                    />
                    <button class="search_bar_button">
                        <img
                            src="../static/image/search_icon.png"
                            alt="search button"
                            class="search_bar_icon"
                        />
                    </button>
                </form>
            </div>
        </div>
        <div class="search_list">
            <button class="search_list_left_arrow"></button>
            <div class="container"></div>
            <button class="search_list_right_arrow"></button>
        </div>
        <div class="attractions_container"></div>
        <div class="footer">COPYRIGHT © 2023 台北一日遊</div>
        <script src="../static/index.js"></script>
    </body>
</html>
